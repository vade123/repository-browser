<mat-dialog-content>
  <div *ngIf="readme$ | async as readme; else loadingOrError">
    <markdown emoji [data]="b64DecodeUnicode(readme.content)"></markdown>
  </div>
</mat-dialog-content>

<ng-template #loadingOrError>
  <div *ngIf="this.errorLoading$ | async; else loading">README not found</div>
  <ng-template #loading>Loading README...</ng-template>
</ng-template>
