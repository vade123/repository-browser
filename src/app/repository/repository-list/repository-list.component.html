<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>

<div class="flex-container" *ngIf="repositories$ | async as repositories; else loading">
  <mat-list *ngFor="let repo of repositories">
    <app-repository-card [repository]="repo"></app-repository-card>
  </mat-list>
</div>
